<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up and Log In Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="title_bar.jpg" type="image/x-icon"> 
    <script src="https://kit.fontawesome.com/086ba3bd91.js" crossorigin="anonymous"></script>
</head>
<body> 
   <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <p id="error-message"></p>
            <form class="form" id="form">
                <div class="input-group">
                    <div class="input-field" id="namefield">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>

                    <div class="input-field" id="emailfilld">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="input-field" id="passwordfield">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                   <p id="forgot" class="para1">Forgot Password? <a href="#" id="click" class="para2">Click Here!</a></p>
                </div>
                  <div class="btn-field">
                    <button type="button" id="signup">Sign Up</button>
                    <button type="button" id="login" class="disable">Log In</button>
                  </div>
            </form>
        </div>
   </div>
 <script>

  let form=document.getElementById("form");
  let signup = document.getElementById("signup");
  let login = document.getElementById("login");
  let title =document.getElementById("title");

  let name_field = document.getElementById("namefield");
  let email_field = document.getElementById("emailfield");
  let password_field = document.getElementById("passwordfield");
  
  let forgot =document.getElementById("forgot");
  let click =document.getElementById("click");
  
 
     login.onclick = function(){
            namefield.style.maxHeight="0";
            forgot.style.display="block";
            click.style.display="inline-flex";
            title.innerHTML =" Log In";
            signup.classList.add("disable");
            login.classList.remove("disable");
     }

     signup.onclick = function(){
            namefield.style.maxHeight= "60px";
            forgot.style.display="none";
            click.style.display="none";
            title.innerHTML =" Sign Up";
            signup.classList.remove("disable");
            login.classList.add("disable");
             
            
     }

     

</script>
</body>
</html>
